    <main>
        <video autoplay muted loop class="background-video">

        <div class="content">
            <h1>PROMOCIONES</h1>
            <p>Ultimas Novedades</p>
        </div>
        <div class="product-container">
            <div class="product-card">
                <img id="productoImagen" src="img/pro1.png" alt="Producto" style="width:300px; height:auto;">
                <h3>¿No es lo que buscas?</h3>
                <p>Mira todo nuestro catalogo aquí</p>

                <a href="productos.html">

        <script>
            const imagenes = [
                'img/pro1.png',
                'img/pro2.png',
                'img/prod3.png'
            ];
        
            let indice = 0;
            const imgElement = document.getElementById('productoImagen');
        
            setInterval(() => {
                indice = (indice + 1) % imagenes.length; // Cambia al siguiente índice
                imgElement.src = imagenes[indice]; // Cambia la fuente de la imagen
            }, 3000); // Cambia la imagen cada 3 segundos
        </script>
